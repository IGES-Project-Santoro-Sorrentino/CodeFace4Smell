server {
    listen 8081;
    server_name _;
    
    # Root directory for static files
    root /var/www;
    
    # =============================================================================
    # STATIC FILES HANDLING (deve venire prima delle regole dei path)
    # =============================================================================
    
    # Handle static files for dashboard
    location ~* ^/dashboard/(.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://127.0.0.1:8082/$1;
        
        # Caching headers
        expires max;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
    
    # Handle static files for details
    location ~* ^/details/(.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
